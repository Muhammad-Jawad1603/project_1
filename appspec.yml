version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/node-app

permissions:
  - object: scripts/
    mode: 755

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu

