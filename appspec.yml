version: 0.0
os: linux
files:
  - source: image_uri.txt
    destination: /home/ubuntu/
  - source: scripts/
    destination: /home/ubuntu/scripts/

hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh  # Relative path inside the deployment archive
      timeout: 300
      runas: ubuntu
  BeforeInstall:
    - location: scripts/start_container.sh  # Relative path inside the deployment archive
      timeout: 300
      runas: ubuntu
