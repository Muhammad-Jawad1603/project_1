version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/temp/

permissions:
  - object: /home/ubuntu/temp/scripts/
    pattern: "*.sh"
    mode: 755
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start_container.sh
      timeout: 300
      runas: ubuntu
