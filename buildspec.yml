version: 0.2

phases:
  install:
    commands:
      - yum update -y
      - yum install -y docker jq
  pre_build:
    commands:
      - echo "Ensuring scripts/ directory exists..."
      - mkdir -p scripts
      - touch scripts/dummy.sh 
      - echo "Ensuring scripts/ directory exists..."
      - mkdir -p scripts
      - touch scripts/dummy.sh  # Prevents CodeBuild from ignoring an empty directory
      - echo "Checking AWS credentials..."
      - aws sts get-caller-identity  # Debugging IAM role access
      - echo "Logging in to Amazon ECR..."
      - export AWS_REGION="eu-west-1"
      - export AWS_ACCOUNT_ID="099199746132"
      - export REPO_NAME="demo_repo"
      - export REPO_URI="$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$REPO_NAME"
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $REPO_URI
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t $REPO_URI:latest .
      - echo "Tagging Docker image..."
      - export IMAGE_TAG=$(date +%Y%m%d%H%M%S)
      - docker tag $REPO_URI:latest $REPO_URI:$IMAGE_TAG

  post_build:
    commands:
    - echo "Pushing Docker images to ECR..."
    - docker push $REPO_URI:latest
    - docker push $REPO_URI:$IMAGE_TAG
    - echo "Checking directory contents before uploading artifacts..."
    - find .  # Debugging: Print all files
    - echo "Checking appspec.yml location..."
    - ls -l appspec.yml || echo "appspec.yml NOT FOUND!"
    - echo "Checking scripts folder..."
    - ls -l scripts/ || echo "scripts folder NOT FOUND!"
    - echo "Writing image definition file..."
    - printf '[{"name":"node","imageUri":"%s"}]' "$REPO_URI:latest" > imagedefinitions.json
    - cat imagedefinitions.json
    - echo "Build completed successfully!"

artifacts:
  files:
    - appspec.yml
    - scripts/*.sh
    - imagedefinitions.json
      discard-paths: no
